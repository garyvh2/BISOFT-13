<style>
    .entry {
        border-radius: 10px;
        border-color: #95a5a6 !important;
    }

    .entry_estado {
        display: block;
        position: relative;
    }

        .entry_estado > * {
            display: block;
            margin: 5px auto;
        }
        .entry_estado > p {
            font-size: 14px;
        }

    .entry_opcion {
        display: block;
        position: relative;
    }

        .entry_opcion > * {
            display: block;
            margin: 5px auto;
        }

        .entry_opcion > p {
            font-size: 14px;
        }

    .entry_data {
        text-align: left;
        color: #000;
        width: 100%;
    }
        .entry_data b {
            font-size: 18px;
        }
        .entry_data p {
            font-size: 15px;
        }


    .entry_tipo {
        display: block;
        position: relative;
    }
        .entry_tipo > * {
            display: block;
            margin: 5px auto;
           
        }

    .entry_details {
        display: table;
        width: 100%;
    }
        .entry_details .entry_detail {
            display: table-row;
        }
        .entry_details .entry_detail > * {
            display: table-cell;
        }

</style>

<div id="-#Codigo-" class="entry mdl-card mdl-shadow--2dp">
    <div class="entry_estado mdl-card__title mdl-card--expand mdl-card--border" style="background-color: #-#Color_Estado-">
        <i class="fas -#Icono_Estado- fa-3x" style="color: #-#Icono_Color- !important;"></i>
        <h2 class="mdl-card__title-text"><b id="data_estado">-#Estado-</b></h2>
        <p class="mdl-card__title-text" id="data_estado_descripcion">-#Nombre_Estado-</p>
    </div>
    <div class="entry_opcion mdl-card__title mdl-card--border">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Opciones</a>
            <div class="dropdown-menu" x-placement="bottom-start" style="position: absolute; transform: translate3d(0px, 38px, 0px); top: 0px; left: 0px; will-change: transform;">
                -#Activar-
                <a onclick="Recargar('-#Codigo-')" class="dropdown-item" href="#">Recargar</a>
            </div>
        </li>
    </div>

    <div class="entry_data mdl-card__supporting-text mdl-card--border">
        <b>Código</b>
        <p>-#Codigo-</p>
    </div>

    <div class="entry_data mdl-card__supporting-text mdl-card--border">
        <b>Saldo</b>
        <p id="entry_saldo">-#Saldo-</p>
    </div>
    <div class="entry_data mdl-card__supporting-text mdl-card--border">
        <b>Detalles</b>
        <div class="entry_details">
            <div class="entry_detail">
                <p>Terminal:</p>
                <p>-#Nombre_Terminal-</p>
            </div>
            <div class="entry_detail">
                <p>Emisión:</p>
                <p>-#Fecha_Emision-</p>
            </div>
            <div class="entry_detail">
                <p>Vencimiento:</p>
                <p>-#Fecha_Vencimiento-</p>
            </div>
        </div>
    </div>
    <div class="entry_tipo mdl-card__title mdl-card--expand mdl-card--border" style="background-color: #-#Color_Estado-">
        <i class="fas -#Icono_Tipo- fa-2x" style="color: #-#Icono_Color- !important;"></i>
        <h2 class="mdl-card__title-text"><b>-#Nombre_Tipo-</b></h2>
    </div>

</div>
