<script>
    $(document).ready(function () {
        $('#-#Id-').DataTable();
    });
</script>
<div class="card border-secondary mb-6">
    <div class="card-header">-#Title-</div>
    <div class="card-body">
        <table id="-#Id-" class="display" cellspacing="0" width="100%"
               ColumnsDataName="-#ColumnsDataName-">
            <thead>
                <tr>
                    -#ColumnHeaders-
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
