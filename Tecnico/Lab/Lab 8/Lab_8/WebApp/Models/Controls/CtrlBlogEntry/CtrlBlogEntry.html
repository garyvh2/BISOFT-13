<div id="Id" class="mdl-card mdl-shadow--2dp">
    <div class="entry_img mdl-card__title mdl-card--expand mdl-card--border" style="background: url('-#Image-');">
    </div>
    <div class="mdl-card__title mdl-card--expand mdl-card--border">
        <h2 class="mdl-card__title-text">-#Title-</h2>
    </div>
    <div class="entry_content mdl-card__supporting-text mdl-card--border">
        -#Content-
    </div>
    <div class="mdl-card__supporting-text mdl-card--border">
        Autor: -#Author-
    </div>
    <div class="mdl-card__supporting-text mdl-card--border">
        Fecha de publicación: -#PublishedDate-
    </div>
    <div class="mdl-card__supporting-text mdl-card--border">
        <div class="mdl-badge mdl-badge--overlap" data-badge="-#Replies-">
            Comentarios
        </div>
    </div>
    <div class="mdl-card__actions ">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            Ver más
        </a>
    </div>
</div>
